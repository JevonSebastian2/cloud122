<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Sederhana</title>
</head>
<body>
  <h1>Kalkulator Sederhana (1-100)</h1>
  <form id="calculator-form">
    <label for="num1">Angka 1:</label>
    <input type="number" id="num1" name="num1" min="1" max="100" required><br><br>
    
    <label for="num2">Angka 2:</label>
    <input type="number" id="num2" name="num2" min="1" max="100" required><br><br>

    <button type="submit">Hitung</button>
  </form>

  <h2 id="result"></h2>
  <h3 id="error" style="color: red;"></h3>

  <script>
    const form = document.getElementById("calculator-form");
    const resultElement = document.getElementById("result");
    const errorElement = document.getElementById("error");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      // Get input values
      const num1 = parseInt(document.getElementById("num1").value);
      const num2 = parseInt(document.getElementById("num2").value);

      try {
        // Send a POST request to the server
        const response = await fetch("/calculate", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ num1, num2 }),
        });

        const data = await response.json();

        if (response.ok) {
          resultElement.textContent = `Hasil: ${data.result}`;
          errorElement.textContent = "";
        } else {
          throw new Error(data.message);
        }
      } catch (error) {
        resultElement.textContent = "";
        errorElement.textContent = error.message;
      }
    });
  </script>
</body>
</html>
