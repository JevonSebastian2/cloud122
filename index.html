<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pertambahan 1-100</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #result {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Web Aplikasi Pertambahan 1-100</h1>
    <button id="calculateButton">Hitung Jumlah</button>
    <div id="result"></div>

    <script>
        document.getElementById('calculateButton').addEventListener('click', async () => {
            try {
                const response = await fetch('http://localhost:3000/calculate');
                const data = await response.json();
                document.getElementById('result').innerText = `Hasil: ${data.result}`;
            } catch (error) {
                document.getElementById('result').innerText = 'Terjadi kesalahan. Coba lagi!';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
